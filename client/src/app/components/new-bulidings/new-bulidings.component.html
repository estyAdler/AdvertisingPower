<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> שם ועד בית</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="first_phone">
        <th mat-header-cell *matHeaderCellDef class="th"> מספר טלפון ראשי </th>
        <td mat-cell *matCellDef="let element"> {{element.first_phone}} </td>
    </ng-container>
    <ng-container matColumnDef="second_phone">
        <th mat-header-cell *matHeaderCellDef class="th"> מספר טלפון משני </th>
        <td mat-cell *matCellDef="let element"> {{element.second_phone}} </td>
    </ng-container>
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef class="th"> מייל </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
    <ng-container matColumnDef="street">
        <th mat-header-cell *matHeaderCellDef class="th"> רחוב </th>
        <td mat-cell *matCellDef="let element"> {{element.street}} </td>
    </ng-container>
    <ng-container matColumnDef="Building_number">
        <th mat-header-cell *matHeaderCellDef class="th"> מספר בנין </th>
        <td mat-cell *matCellDef="let element"> {{element.Building_number}} </td>
    </ng-container>
    <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef class="th"> עיר </th>
        <td mat-cell *matCellDef="let element"> {{element.city}} </td>
    </ng-container>
    <ng-container matColumnDef="Number_tenants">
        <th mat-header-cell *matHeaderCellDef class="th"> מספר דיירים </th>
        <td mat-cell *matCellDef="let element"> {{element.Number_tenants}} </td>
    </ng-container>
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef class="th">סטטוס </th>
        <td mat-cell *matCellDef="let element;let i=index">
            <input type="button" class="btn btn-info" value=" {{element.status}}" id="s{{i}}" (click)="treat(i)">
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumnsbuild"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsbuild;"></tr>
</table>
