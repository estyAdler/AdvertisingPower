<label *ngFor="let p of posters; let i=index">
    <mat-card class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image" id="type{{i}}"></div>
            <mat-card-title>{{p.businessId}}</mat-card-title>
        </mat-card-header>
        <!-- 'url(assets/images/users/'+user.imgUrl+')' src="../../../assets/business/102.jpg" -->
        <img mat-card-image src="{{p.link}}" height="100px">
        <mat-card-actions>
            <button mat-button id="ok" (click)="ok(i)">
                <mat-icon>check_circle</mat-icon>
            </button>
            <button mat-button id="not" (click)="not(i)">
                <mat-icon>cancel</mat-icon>
            </button>
        </mat-card-actions>

    </mat-card>
</label>
<div>
    <button mat-stroked-button id="mail" (click)="sendemail()">
        <mat-icon>mail</mat-icon>
        אשור ושליחת מייל למפרסמים
    </button>
</div>
