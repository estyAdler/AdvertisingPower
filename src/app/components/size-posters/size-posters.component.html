<table id="table"  *ngIf="this.status!=1;" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
    </ng-container>
    <ng-container matColumnDef="size">
        <th mat-header-cell *matHeaderCellDef class="th"> גודל המודעה </th>
        <td mat-cell *matCellDef="let element"> {{element.size}} </td>
    </ng-container>
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef class="th"> מחיר </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div *ngIf="this.status==1;" >
    <form [formGroup]="sizeForm" (submit)="sendData()" class="frm">
        <table id="new" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
            </ng-container>
            <ng-container matColumnDef="size">
                <th mat-header-cell *matHeaderCellDef class="th"> גודל המודעה </th>
                <td mat-cell *matCellDef="let element"> {{element.size}} </td>
            </ng-container>
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef class="th">מחיר קודם </th>
                <td mat-cell *matCellDef="let element"> {{element.price}} </td>
            </ng-container>
            <ng-container matColumnDef="newPrice">
                <th mat-header-cell *matHeaderCellDef class="th">מחיר חדש </th>
                <td mat-cell *matCellDef="let element;let i=index">
                    <mat-form-field>
                        <mat-label>הכנס מחיר</mat-label>
                        <input matInput type="number" min="100" formControlName="newPrice{{i}}">
                    </mat-form-field>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumnsNew"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsNew;"></tr>
        </table>
        <button type="submit" mat-raised-button color="primary">לאשור</button>
    </form>
